<div id="gigssection" class="inner wrapper upcomingshows">

  <div id="upcominggigs">
    <h3> Upcoming Shows </h3>
    <hr/>
          <table>
            <tbody class=".gigstable">

              {% for gig in site.data.gigs %}
              <tr>
                <td .nobr>
                  {{ gig.date }}
                </td>
                <td>
                  {{ gig.time }}
                </td>
                <td>
                  {{ gig.name }}
                </td>
                <td>
                  {{ gig.location }}
                </td>
              </tr>
              {% endfor %}

            </tbody>
          </table>
  </div>
